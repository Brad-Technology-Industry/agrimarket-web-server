<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="main.css">
    <style>
        body{
            background-image: url('assets/cows.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }
        input{
            transition: 0.4s;
        }
        input[type=text]:focus, input[type=password]:focus{
            outline: none;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.781);
            transition: none;
        }
    </style>
</head>
<body>
    <!-- nav bar -->
    <nav class="mx-4 md:mx-12 p-6">
        <div class="lg:flex justify-between my-7 items-center relative">
            <div class="brand-name flex justify-between items-center text-emerald-500 px-2">
                <h2 class="text-2xl  font-extrabold">Farmino</h2>
                <div class="lg:hidden text-5xl">
                    <svg id="openMenu" xmlns="http://www.w3.org/2000/svg" width="30px" height="30px" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path fill="currentColor" d="M3 18v-2h18v2Zm0-5v-2h18v2Zm0-5V6h18v2Z"/></svg>
                </div>
            </div>
            <ul id="topnav" class="hidden lg:flex gap-10">
                <li><a href="">Home</a></li>
                <li><a href="">Products</a></li>
                <li><a href="">Testimonies</a></li>
                <li><a href="">Contact</a></li>
            </ul>

            <ul class="hidden lg:flex gap-10 items-center">
                <li class="text-emerald-500">
                    <div class="flex flex-row justify-center items-center">
                        <div class="px-2 text-[16px]">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path fill="currentColor" d="m18.9 20.3l-5.6-5.6q-.75.6-1.725.95Q10.6 16 9.5 16q-2.725 0-4.612-1.887Q3 12.225 3 9.5q0-2.725 1.888-4.613Q6.775 3 9.5 3t4.613 1.887Q16 6.775 16 9.5q0 1.1-.35 2.075q-.35.975-.95 1.725l5.625 5.625q.275.275.275.675t-.3.7q-.275.275-.7.275q-.425 0-.7-.275ZM9.5 14q1.875 0 3.188-1.312Q14 11.375 14 9.5q0-1.875-1.312-3.188Q11.375 5 9.5 5Q7.625 5 6.312 6.312Q5 7.625 5 9.5q0 1.875 1.312 3.188Q7.625 14 9.5 14Z"/></svg>
                        </div>
                        <input class="hidden 2xl:block bg-transparent w-80 focus:outline-none mr-2" type="text" placeholder="what would you like for dinner tonight?">
                    </div>
                </li>
                <li><a href="signup.html" class="btn hover:bg-green-600">Sign up</a></li>
            </ul>

            <div class="hidden bg-emerald-500 w-full max-h-screen rounded-sm z-10 absolute top-2" id="navBarMobile">

                <div class=" bg-white p-6 w-full m-2 relative">
                    <div class="right-4 absolute text-5xl text-emerald-500">
                        <svg id="closeMenu" xmlns="http://www.w3.org/2000/svg" width="30px" height="30px" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path fill="currentColor" d="m12 13.4l-4.9 4.9q-.275.275-.7.275q-.425 0-.7-.275q-.275-.275-.275-.7q0-.425.275-.7l4.9-4.9l-4.9-4.9q-.275-.275-.275-.7q0-.425.275-.7q.275-.275.7-.275q.425 0 .7.275l4.9 4.9l4.9-4.9q.275-.275.7-.275q.425 0 .7.275q.275.275.275.7q0 .425-.275.7L13.4 12l4.9 4.9q.275.275.275.7q0 .425-.275.7q-.275.275-.7.275q-.425 0-.7-.275Z"/></svg>
                    </div>
                    <ul class="flex flex-col gap-8">
                        <li><a href="">Home</a></li>
                        <li><a href="">Products</a></li>
                        <li><a href="">Testimonies</a></li>
                        <li><a href="">Contact</a></li>
                    </ul>

                    <ul class="mt-2 border-t border-emerald-100">
                        <li class="text-emerald-500 my-4"><a href="">Sign up</a></li>
                    </ul>
                </div>

            </div>
        </div>
    </nav>

    <!-- body section -->
    <section id="body" class="mt-6 p-2 md:p-6">
        <div class="flex flex-col space-y-3 items-center justify-center py-8 mx-auto lg:w-1/2" style="background-color: rgba(0, 0, 0, 0.2);">
            <span class="text-2xl text-white">Login</span>
            <form action="" class="flex flex-col space-y-4 items-end justify-center p-3 w-72">
                <input type="text" name="contact" id="" placeholder="Email/Phone" class="py-1 px-2 bg-green-100 text-green-800 rounded-md w-full">
                <input type="Password" name="password" id="" placeholder="Password" class="py-1 px-2 bg-green-100 text-green-800 rounded-md w-full">
                <a href="#" class="text-white">Forgot password?</a>
                <input type="submit" value="Login" class="bg-red-600 py-1 px-2 rounded-md text-white hover:bg-green-600">
            </form>
            <span class="text-base text-white">Continue with ...</span>
            <div class="flex flex-row justify-center items-center">
                <a href="#" class="mr-3 p-4 bg-red-600 rounded-full hover:scale-105 transition-transform hidden md:block"><img src="assets/google.svg" alt="continue with google"></a>
                <a href="#" class="ml-3 p-4 bg-blue-600 rounded-full hover:scale-105 transition-transform hidden md:block"><img src="assets/facebook.svg" alt="continue with facebook"></a>
                <a href="#" class="mr-3 text-base text-white bg-red-600 hover:scale-105 transition-transform px-2 py-1 md:hidden">Google</a>
                <a href="#" class="ml-3 text-base text-white bg-blue-600 hover:scale-105 transition-transform px-2 py-1 md:hidden">Facebook</a>
            </div>
            <span class="text-base text-white"> <a href="signup.html">Don't have an account? ...</a></span>
        </div>
    </section>

    <!-- footer section -->
    <footer id="footer mt-10">
        <div class="bg-gray-700 p-8"></div>
    </footer>

    
<script src="./main.js"></script>
</body>
</html>
